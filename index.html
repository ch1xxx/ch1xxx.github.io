    @font-face {
        font-family: 'local font';

    }    
    body {

        font-size: 25px;

    }

    #footercontent {
        position: fixed;
        left: 0;
        bottom: 0;
        height: 40px;
        width: 100%;
        background-color: #000000bb;
        backdrop-filter: blur(5px);
        z-index: 999;
        display: flex;
        justify-content: center;

    }

    #footerimg {
        width: 90%;
        border-top: #FA0026 solid 1px;
        padding: 5px 0;
        box-sizing: border-box;
        display: flex;

    }

    #footertext {
        color: white;
        font-size: 15px;
        line-height: 40px;
        position: absolute;
        top: 0;
    }


    button {
        outline: none;
        width: 100px;
        border: 1px solid #EF5933;
        height: 50px;
        font-size: 15px;
        transition: all 300ms;
        box-shadow: 0 0 10px 4px #ef593388,
            0 0 10px #EF5933 inset;
        background-color: transparent;
        color: #EF5933;
        text-shadow: 0 0 10px #EF5933;
        border-radius: 0px;
        font-family: 'ITCAvantGardeStd-Bk';
        margin: 10px;
    }

    @font-face {
        font-family: 'ITCAvantGardeStd-Bk';
        src: url("/fonts/ITCAvantGardeStd-Bk.otf");
    }

    button:hover {
        background-color: #FA002688;
        box-shadow: 0 0 20px 10px #FA002688;
        border: 1px solid rgb(250, 0, 37, 0.5);
        color: #fff;
        backdrop-filter: blur(2px);

    }

    button:active {
        background-color: #FA002644;

        box-shadow: 0 0 20px 10px #FA002644;
        transition: 100ms all;
    }



    input[type="text"] {
        box-sizing: border-box;
        text-align: center;
        font-size: 15px;
        width: 100px;
        height: 30px;
        margin: 0 0 20px 0;
        border: 1px solid #EF5933;
        color: #EF5933;
        -web-kit-appearance: none;
        -moz-appearance: none;

        outline: none;
        text-decoration: none;
        transition: all 300ms;
        background-color: transparent;
        border-radius: 0;
        font-family: 'ITCAvantGardeStd-Bk';
    }

    input[type="text"]:focus {
        border: 1px solid #FA0026;
        box-shadow: #FA002688 0 0 20px,
            #FA002688 0 0 10px 2px inset;

    }

    .box01 {
        /* padding: 20px 0; */
        margin: 4px 0;
        border: 4px solid;
        border-left-width: 0;
        border-right-width: 0;

    }

    .sanjiao01 {
        width: 0;
        height: 0;

        border-left: 24px #FA0026 solid;
        border-top: 0 solid transparent;
        border-bottom: 24px solid transparent;
        filter: drop-shadow(0 0 5px #FA0026);

    }

    .sanjiao02 {
        width: 0;
        height: 0;

        border-right: 24px #FA0026 solid;
        border-top: 24px solid transparent;
        border-bottom: 0 solid transparent;
        filter: drop-shadow(0 0 5px #FA0026);


    }

    .sibianxing {
        width: 12px;
        height: 24px;
        background-color: #FA0026;
        display: flex;

        transform: skew(-45DEG);
        justify-content: space-around;
        margin-right: 12px;
        filter: drop-shadow(0 0 5px #FA0026);
        /* box-shadow:0 0 5px #FA0026; */

    }

    /* 不規則圖形flex排列 */
    .box02 {
        display: flex;
        justify-content: center;
    }


    /* 蒙版裁切测试 */
    .box03 {
        width: 150px;
        height: 150px;
        margin: 20px auto;
        background-color: #FA002688;
        clip-path: circle(50% at 50% 50%);
    }


    /* 水印页面居中测试 */
    .watermark {
        width: 156px;
        font-size: 80px;
        line-height: 200px;
        text-shadow: 0 0 20px #FA002688;
        color: #FA0026;
        z-index: -1;
        position: fixed;
        top: 50%;
        left: 50%;
        opacity: 0.2;
        transform: translate(-50%, -50%) scale(1.8);

    }

    .radiomark {
        position: fixed;
        top: 10px;
        color: #FA0026;
        height: 20px;
        line-height: 20px;
        display: flex;

    }

    .radiobox {
        height: 30px;
        width: 100px;
        top: 5px;
        right: 30px;
        position: fixed;
        border-color: #FA0026;
        border-top: 1px solid;
        border-bottom: 1px solid;
        border-left: 8px double;
        border-right: 8px double;
        animation: charge 4000ms ease-out infinite;
        box-sizing: border-box;
    }

    @keyframes charge {
        0% {
            opacity: 20%;
            border-color: #FA0026;
        }

        75% {
            opacity: 90%;
            border-color: #f3b99e;
        }

        100% {
            opacity: 10%;
            border-color: #FA0026;
        }



    }

    .typebox {
        height: 14px;
        width: 20px;
        top: 5;
        right: 5px;
        position: fixed;
        font-size: 10px;
        line-height: 14px;

        font-family: monospace;
        box-sizing: border-box;
    }


    /* 闪烁动效测试 */
    .radiomarkpoint {
        width: 10px;
        height: 20px;
        background-color: #FA0026;
        margin-right: 10px;
        box-shadow: #FA0026 0 0 20px;

        animation: twink 1500ms ease-in-out infinite;

    }

    @keyframes twink {
        0% {
            opacity: 0;
            box-shadow: #FA0026 0 0 0px;
        }

        50% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }


    /* 点赞按钮测试 */
    .likebtn {

        width: 100px;
        height: 100px;
        background-color: #FA002688;
        border-radius: 50%;
        margin: 0 auto;
        box-shadow: 0 10px 20px #FA002688;
        transition: 300ms all;

        /* 背景模糊效果,普通blur是自身模糊效果 */
        backdrop-filter: blur(2px);
    }

    .likebtn:hover {
        transform: scale(1.2);
        box-shadow: 0 10px 30px #FA002644;

    }

    .likebtn:active {
        transform: scale(1.1);
        box-shadow: 0 10px 30px #FA002688;
        transition: 100ms all;
    }

    .likebtn::after {
        color: white;

        position: relative;
        display: flex;
        text-align: center;
        width: 80px;
        height: 80px;
        background-color: #FA0026;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        justify-content: center;
        line-height: 80px;

        content: "赞";

    }

    .mydatalist {
        width: 20px;
        background-color: red;



    }
</style>
